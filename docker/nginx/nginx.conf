events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Rate limiting zone (10MB shared memory, 10 req/s por IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name _;  # Catch-all (IP fixo). Trocar pelo domínio real quando disponível.

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self'; base-uri 'self'; form-action 'self'" always;

        # Limitar tamanho de upload
        client_max_body_size 10M;

        # Configuração para Certbot (SSL)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirecionamento HTTP para HTTPS (descomentar quando SSL estiver ativo)
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # Proxy reverso do Django
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/media/;
            expires 7d;
        }
    }
}
