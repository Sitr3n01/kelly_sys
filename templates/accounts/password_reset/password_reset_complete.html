{% extends 'base_news.html' %}

{% block title %}Senha Atualizada{% endblock %}

{% block content %}
<div class="max-w-[480px] mx-auto px-6 xl:px-0 py-24 font-display">
    <div
        class="p-8 bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 rounded-3xl shadow-sm text-center">
        <div
            class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 text-primary-600 dark:text-primary-400 rounded-full flex items-center justify-center mx-auto mb-6">
            <span class="material-symbols-outlined text-3xl">task_alt</span>
        </div>

        <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-4">Senha Atualizada</h1>

        <p class="text-slate-500 font-ui text-sm mb-8 leading-relaxed">
            Sua senha foi redefinida com sucesso. <br>Você já pode realizar o login com as suas novas credenciais.
        </p>

        <a href="{% url 'accounts:login' %}"
            class="inline-block py-3 px-8 bg-primary text-white font-bold rounded-xl font-ui hover:bg-primary/90 hover:shadow-primary/30 shadow-sm transition-all focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:outline-none">
            Acessar a Plataforma
        </a>
    </div>
</div>
{% endblock %}
