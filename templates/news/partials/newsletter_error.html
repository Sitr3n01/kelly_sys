<form hx-post="{% url 'news:newsletter_subscribe' %}" hx-target="this" hx-swap="outerHTML"
  class="flex flex-col gap-3 w-full">
  {% csrf_token %}
  <div class="flex flex-col sm:flex-row gap-2 w-full">
    <input name="email" type="email" required placeholder="Email address" value="{{ form.email.value|default:'' }}"
      class="font-ui flex-1 px-4 py-2 rounded border border-red-500 bg-white dark:bg-black text-sm focus:ring-1 focus:ring-red-500 focus:border-red-500 outline-none">
    <button type="submit"
      class="font-ui py-2 px-6 bg-slate-900 dark:bg-white text-white dark:text-black text-sm font-bold rounded hover:opacity-90 transition-opacity">
      Assinar
    </button>
  </div>
  {% if form.email.errors %}
  <p class="text-red-500 text-xs font-ui w-full text-center sm:text-left">{{ form.email.errors|first }}</p>
  {% endif %}
</form>
