<header x-data="{ mobileMenuOpen: false }" class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-b border-gray-100 dark:border-gray-800 transition-colors duration-200">
    <div class="max-w-[1200px] mx-auto px-6 h-16 flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center gap-3">
            <a href="{% url 'news:list' %}" class="flex items-center gap-3 group">
                <div class="text-primary group-hover:text-primary/80 transition-colors">
                    <span class="material-symbols-outlined text-[28px]">newspaper</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white group-hover:text-primary transition-colors">
                    {{ current_site.name|default:"The Chronicle" }}
                </h1>
            </a>
        </div>

        <!-- Center Navigation (Desktop) -->
        <nav class="hidden md:flex items-center gap-8">
            <a href="{% url 'news:list' %}"
               class="font-ui text-sm font-medium text-slate-900 dark:text-slate-200 hover:text-primary transition-colors">
                Capa
            </a>
            {% for cat in nav_categories %}
            <a href="{% url 'news:category_detail' cat.slug %}"
               class="font-ui text-sm font-medium text-slate-900 dark:text-slate-200 hover:text-primary transition-colors">
                {{ cat.name }}
            </a>
            {% endfor %}
        </nav>

        <!-- Right Actions -->
        <div class="flex items-center gap-4">
            <!-- Search -->
            <a href="{% url 'news:search' %}" class="text-slate-500 hover:text-primary transition-colors p-1" aria-label="Buscar">
                <span class="material-symbols-outlined text-[20px]">search</span>
            </a>

            <!-- RSS (Optional) -->
            <a href="{% url 'news:feed' %}" class="hidden sm:block text-slate-500 hover:text-orange-500 transition-colors p-1" aria-label="RSS Feed">
                <span class="material-symbols-outlined text-[20px]">rss_feed</span>
            </a>

            <div class="h-4 w-[1px] bg-gray-200 dark:bg-gray-700 mx-1 hidden sm:block"></div>

            <!-- Link to School -->
            <a href="{% url 'school:home' %}"
               class="hidden sm:block font-ui text-xs font-semibold uppercase tracking-wider text-slate-900 dark:text-white hover:text-primary transition-colors">
                Instituição
            </a>

            <!-- Subscribe Button (Scrolls to newsletter) -->
            <button onclick="const el = document.getElementById('sidebar-newsletter') || document.getElementById('article-newsletter'); if(el) el.scrollIntoView({behavior: 'smooth'});"
                    class="font-ui bg-primary text-white text-xs font-semibold px-4 py-2 rounded-full hover:bg-primary/90 transition-colors shadow-sm hover:shadow-primary/30">
                Assinar
            </button>

            <!-- Mobile Menu Button -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-slate-500 hover:text-primary transition-colors p-1">
                <span class="material-symbols-outlined text-[24px]" x-show="!mobileMenuOpen">menu</span>
                <span class="material-symbols-outlined text-[24px]" x-show="mobileMenuOpen" x-cloak>close</span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div x-cloak x-show="mobileMenuOpen" x-transition
         class="md:hidden bg-background-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 absolute w-full shadow-lg h-screen overflow-y-auto pb-20">
        <div class="px-6 py-4 flex flex-col gap-4">
            <a href="{% url 'news:list' %}"
               class="font-ui text-base font-bold text-slate-900 dark:text-white hover:text-primary">
                Capa
            </a>
            {% for cat in nav_categories %}
            <a href="{% url 'news:category_detail' cat.slug %}"
               class="font-ui text-base font-medium text-slate-700 dark:text-slate-300 hover:text-primary pl-4 border-l-2 border-transparent hover:border-primary">
                {{ cat.name }}
            </a>
            {% endfor %}

            <div class="border-t border-gray-100 dark:border-gray-800 my-2"></div>

            <a href="{% url 'school:home' %}"
               class="font-ui text-sm font-semibold uppercase tracking-wider text-slate-500 hover:text-primary">
                Ir para o Site da Escola
            </a>
        </div>
    </div>
</header>
