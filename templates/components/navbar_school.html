<nav x-data="{ mobileMenuOpen: false }" class="fixed w-full top-0 z-50 glass-nav shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-20 items-center">
            <!-- Logo da Escola -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{% url 'school:home' %}" class="flex items-center gap-3 group">
                    {% if site_settings and site_settings.logo %}
                    <img class="h-10 w-auto group-hover:scale-105 transition-transform"
                        src="{{ site_settings.logo.url }}" alt="{{ current_site.name }}">
                    {% else %}
                    <div
                        class="h-10 w-10 bg-gradient-to-tr from-primary-600 to-primary-400 rounded-xl flex items-center justify-center text-white font-display font-bold text-xl shadow-lg group-hover:shadow-primary-500/30 transition-shadow">
                        {{ current_site.name|slice:":1" }}
                    </div>
                    <span
                        class="font-display font-bold text-2xl tracking-tight text-gray-900 group-hover:text-primary-600 transition-colors">{{ current_site.name }}</span>
                    {% endif %}
                </a>
            </div>

            <!-- Desktop Menu Institucional -->
            <div class="hidden md:flex space-x-6 items-center">
                <a href="{% url 'school:home' %}"
                    class="text-gray-600 hover:text-primary-600 font-medium transition-colors">Início</a>
                <a href="{% url 'school:team_list' %}"
                    class="text-gray-600 hover:text-primary-600 font-medium transition-colors">Equipe</a>
                <a href="{% url 'hiring:list' %}"
                    class="text-gray-600 hover:text-primary-600 font-medium transition-colors">Vagas</a>
                <a href="{% url 'contact:page' %}"
                    class="text-gray-600 hover:text-primary-600 font-medium transition-colors">Contato</a>

                <span class="h-6 w-px bg-gray-200 mx-2"></span>

                <!-- Botão de interligação sutil mas chamativo para as notícias -->
                <a href="{% url 'news:list' %}"
                    class="px-5 py-2.5 rounded-full bg-slate-900 text-white font-medium hover:bg-slate-800 shadow-md transition-all flex items-center gap-2 group">
                    <svg class="w-4 h-4 text-emerald-400 group-hover:animate-pulse" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2">
                        </path>
                    </svg>
                    Portal de Notícias
                </a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex items-center md:hidden">
                <button @click="mobileMenuOpen = !mobileMenuOpen"
                    class="text-gray-600 hover:text-primary-600 p-2 focus:outline-none">
                    <svg class="h-6 w-6" x-show="!mobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="h-6 w-6" x-cloak x-show="mobileMenuOpen" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div x-cloak x-show="mobileMenuOpen" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-4" x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-4"
        class="md:hidden bg-white border-t border-gray-100 absolute w-full shadow-xl">
        <div class="px-4 pt-2 pb-6 space-y-2 flex flex-col">
            <a href="{% url 'school:home' %}"
                class="block px-3 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Início</a>
            <a href="{% url 'school:team_list' %}"
                class="block px-3 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Equipe</a>
            <a href="{% url 'hiring:list' %}"
                class="block px-3 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Vagas</a>
            <a href="{% url 'contact:page' %}"
                class="block px-3 py-3 rounded-xl text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-primary-50 transition-colors">Contato</a>

            <div class="my-2 border-t border-gray-100"></div>

            <a href="{% url 'news:list' %}"
                class="block px-3 py-3 text-center rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 transition-colors">Ler
                Notícias</a>
        </div>
    </div>
</nav>
