{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Fix: password fields invisible in dark mode */
    .form-row input[type="password"],
    #id_password1,
    #id_password2 {
        color: var(--font-default-color, #f9fafb) !important;
        background-color: var(--bg-color, #1f2937) !important;
        border: 1px solid var(--border-color, #374151) !important;
        padding: 0.5rem 0.75rem !important;
        border-radius: 0.375rem !important;
        width: 100% !important;
        font-size: 0.875rem !important;
    }

    .form-row input[type="password"]:focus,
    #id_password1:focus,
    #id_password2:focus {
        outline: none !important;
        border-color: #6366f1 !important;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.25) !important;
    }

    .form-row input[type="password"]::placeholder {
        color: var(--font-muted-color, #6b7280) !important;
    }

    /* Also fix the text input for username on add page */
    .form-row input[type="text"] {
        color: var(--font-default-color, #f9fafb) !important;
    }
</style>
{% endblock %}
